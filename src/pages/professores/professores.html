<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Professores</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item-sliding *ngFor="let professor of professores">
			<ion-item (click)="onClick(professor);">
			  <ion-avatar item-start>
				<img [src]="sanitize(professor.foto)" item-start/>
			  </ion-avatar>
			  {{professor.nome}}
			</ion-item>
			<ion-item-options side="left">
				<button color="danger" ion-button (click)="removerProfessor(professor);">Remover</button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
	<ion-footer>
		<ion-toolbar color="primary" (click)="adicionarProfessor()">
			<div style="text-align: center;">
				<ion-buttons >
					<button ion-button>Adicionar</button> 
				</ion-buttons>
			</div>

		</ion-toolbar>
	</ion-footer>
</ion-content>
