<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cursos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item  *ngFor="let curso of cursos">
		<ion-item-sliding>
			<ion-item (click)="onClick(curso);">
				{{curso.nome}}
			</ion-item>
			<ion-item-options side="left">
				<button color="danger" ion-button (click)="removerCurso(curso);">Remover</button>
			</ion-item-options>
		</ion-item-sliding>
		</ion-item>
	</ion-list>
	<ion-footer>
		<ion-toolbar color="primary">
			<div style="text-align: center;">
				<ion-buttons >
					<button ion-button (click)="adicionarCurso()">Adicionar</button> 
				</ion-buttons>
			</div>

		</ion-toolbar>
	</ion-footer>
</ion-content>
